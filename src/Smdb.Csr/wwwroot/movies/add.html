<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add Movie • Simple Movie Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <h1>Add Movie</h1>
    <nav>
      <ul>
        <li><a href="/" class="btn">Home</a></li>
        <li><a href="/movies/index.html" class="btn">All Movies</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div id="status" class="status">Loading genres…</div>

    <form id="movie-form" class="grid">
      <div class="field">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required />
      </div>

      <div class="field">
        <label for="year">Year</label>
        <input id="year" name="year" type="number" min="1888" max="9999" required />
      </div>

      <div class="field">
        <label for="rating">Rating (0–10)</label>
        <input id="rating" name="rating" type="number" min="0" max="10" step="0.1" required />
      </div>

      <div class="field">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Short synopsis…"></textarea>
      </div>

      <div class="field">
        <label for="genres-select">Genres (multi-select)</label>
        <select id="genres-select" name="genres" multiple></select>
        <p class="meta">Hold Ctrl/Cmd (or Shift) to select multiple.</p>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Create</button>
        <a class="btn" href="/movies/index.html">Cancel</a>
      </div>
    </form>
  </main>

  <footer><nav><a href="/">Home</a></nav></footer>
  <script type="module" src="/scripts/movies/add.js"></script>
</body>
</html>
